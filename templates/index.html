{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="">

  <title>cde</title>
</head>

<body class="bg-light">
  <!-- navbar start -->
  <nav class="navbar navbar-expand-lg navbar-light blue mb-3">
    <div class="container-fluid">
      <a class="navbar-brand text-center fw-bold lightblue me-4" href="#">RANNSOLVE <br><span
          class="text-white fs-6 text-normal">Cognitive Data Extractor</span> </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item text-center pt-2">
            <img src="../static/images/speedometer (2).png" class="w-25" alt="...">
            <a class="nav-link lightblue fs-6" aria-current="page" href="#">DASHBOARD</a>
          </li>
          <li class="nav-item text-center pt-2">
            <img src="../static/images/menu2.png" class="menu " alt="...">
            <a class="nav-link lightblue fs-6" href="#">CONFIGURE PROCESS</a>
          </li>
          <li class="nav-item text-center pt-2">
            <img src="../static/images/file.png" class="img1" alt="...">
            <a class="nav-link lightblue fs-6" href="#">IMPORT TRAINING</a>
          </li>
          <li class="nav-item text-center pt-2">
            <img src="../static/images/globe.png" class="global " alt="...">
            <a class="nav-link lightblue fs-6" href="#">GLOBAL MODEL</a>
          </li>
        </ul>
      </div>
      <div class="">

        <button class="border-0 bg-transparent text-end ">
          <img src="../static/images/user.png" class="img2 justify-content-end" alt="...">
        </button>
      </div>
    </div>
  </nav>
  <!-- navbar end -->



  <!-- New process start -->
  <div class="container border bg-white p-2 ">
    <div class="border-bottom">
      <p class="fs-2 ">New Process</p>
    </div>
    <div class="text-end mt-3 mb-3">
      <button type="button" class="buttons1 p-2 border-0 text-white me-3 shadow">Create & continue next</button>
      <button type="button" class="buttons1 p-2 border-0 text-white me-3 shadow">Clear</button>
      <button type="button" class="buttons1 p-2 border-0 text-white shadow">Cancel</button>
    </div>

    <div class="row row-cols-2">
      <div class="col-4">
        <div class="" id="">
          <ul class="navbar-nav">
            <li class="nav-item text-center border-0 mb-2">
              <a class="nav-link text-dark bg-light p-2" aria-current="page " href="#">CONFIGURE PROCESS</a>
            </li>
            <li class="nav-item text-center border-0 mb-2" id="hideValuesOnSelect">
              <a class="nav-link text-dark bg-light p-2" aria-current="page" href="#">CNN MODEL</a>
            </li>
            <li class="nav-item text-center border-0 mb-2">
              <a class="nav-link text-dark bg-light p-2" aria-current="page" href="#">MANAGE ATTRIBUTES</a>
            </li>
            <li class="nav-item text-center border-0 mb-2">
              <a class="nav-link text-dark bg-light p-2" aria-current="page" href="#">IMPORT SCHEDULER</a>
            </li>
            <li class="nav-item text-center ">
              <a class="nav-link text-dark bg-light p-2" aria-current="page " href="#">EXPORT SCHEDULER</a>
            </li>
          </ul>
        </div>
      </div>


      <div class="col-8">
        <form action="">
          <div class="row row-cols-2">
            <div class="">

              <div class="mb-3 row col-12">
                <label for="staticEmail" class="col-4 col-form-label">Process Name</label>
                <div class="col-8">
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
              </div>
              <div class="mb-3 row col-sm-12">
                <label for="staticEmail" class="col-sm-4 col-form-label">Pipeline</label>
                <div class="col-sm-8">
                  <select class="form-select" aria-label="Default select example">
                    <option selected value="0">Engine-I</option>
                    <option value="1">Engine-II</option>
                  </select>
                </div>
              </div>
              <div class="mb-3 row col-sm-12">
                <label for="staticEmail" class="col-sm-4 col-form-label">Classification Model</label>
                <div class="col-sm-8">
                  <select class="form-select" aria-label="Default select example"
                    onchange="displayDivDemo('hideValuesOnSelect', this)">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                  </select>
                </div>
              </div>
              <div class="checkbox">
                <label for="documents" class="">Input documents:</label>
                <label><input type="checkbox"> JPG</label>
                <label><input type="checkbox"> PDF</label>
                <label><input type="checkbox"> JPEG</label>
                <label><input type="checkbox"> TIF</label>
                <label><input type="checkbox"> PNG</label>
              </div>

            </div>
            <div class="col">
              <div class="mb-3 row col-sm-12">
                <label for="staticEmail" class="col-sm-4 col-form-label">Time Zone</label>
                <div class="col-sm-8">
                  <select class="form-select" aria-label="Default select example">
                    <option value="0" selected>(UTC-12:00)Universal Coordinated Time GMT </option>
                    <option value="1">(EET) Eastern European Time GMT+2:00</option>
                    <option value="2">(IST) India Standard Time	GMT+5:30</option>
                  </select>
                </div>
              </div>
              <div class="mb-3 row col-sm-12">
                <label for="staticEmail" class="col-sm-4 col-form-label">Process SLA</label>
                <div class="col-sm-8">
                  <select class="form-select" aria-label="Default select example">
                    <option value="0">1 hours</option>
                    <option value="1">2 hours</option>
                    <option value="2">3 hours</option>
                    <option value="3">4 hours</option>
                    <option value="4">5 hours</option>
                    <option value="5">6 hours</option>
                    <option value="6">7 hours</option>
                    <option value="7">8 hours</option>
                    <option value="8">9 hours</option>
                    <option value="9">10 hours</option>
                    <option value="10">11 hours</option>
                    <option value="11">12 hours</option>
                    <option value="12">13 hours</option>
                    <option value="13">14 hours</option>
                    <option value="14">15 hours</option>
                    <option value="15">16 hours</option>
                    <option value="16">17 hours</option>
                    <option value="17">18 hours</option>
                    <option value="18">19 hours</option>
                    <option value="19">20 hours</option>
                    <option value="20">21 hours</option>
                    <option value="21">22 hours</option>
                    <option value="22">23 hours</option>
                    <option value="23" selected>24 hours</option>
                  </select>
                </div>
              </div>
              <div class="mb-3 row col-sm-12">
                <label for="staticEmail" class="col-sm-4 col-form-label">Pre Processing</label>
                <div class="col-sm-8">
                  <select class="form-select" aria-label="Default select example">
                    <option value="1">No</option>
                    <option value="2">Yes</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="border-top mt-4 mb-3 w-100">
            </div>
          </div>
          <div class="row row-cols-2">
            <div class="col">
              <div class="col-12">
                <div class="mb-3 row col-sm-12">
                  <label for="staticEmail" class="col-sm-4 col-form-label">User ID</label>
                  <div class="col-sm-8">
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Create New User</option>
                      <option value="1">Existing User</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="mb-3 row col-12">
                <label for="staticEmail" class="col-4 col-form-label">Firstname</label>
                <div class="col-8">
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
              </div>
              <div class="mb-3 row col-12">
                <label for="staticEmail" class="col-4 col-form-label">Email id</label>
                <div class="col-8">
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
              </div>
              <div class="mb-3 row col-12">
                <label for="staticEmail" class="col-4 col-form-label">Password</label>
                <div class="col-8">
                  <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
              </div>
            </div>

            <div class="col">
              <div class="col-12">
                <div class="mb-3 row col-12">
                  <label for="staticEmail" class="col-4 col-form-label"></label>
                  <div class="col-8">
                    <label for="staticEmail" class="col-4 col-form-label"></label>
                  </div>
                </div>
                <div class="mb-3 row col-12">
                  <label for="staticEmail" class="col-4 col-form-label">Lastname</label>
                  <div class="col-8">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
                </div>
                <div class="mb-3 row col-sm-12">
                  <label for="staticEmail" class="col-sm-4 col-form-label">User Type</label>
                  <div class="col-sm-8">
                    <select class="form-select" aria-label="Default select example">
                      <option selected value="3">Client</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3 row col-12">
                  <label for="staticEmail" class="col-4 col-form-label">Confirm Password</label>
                  <div class="col-8">
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
                </div>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  </div>



  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
